<template name="classes">

  <div class="bar bar-header bar-dark class-header">
    <a class="item-icon-left" href="#">
      <i class="icon ion-ios-gear" style="color: #9C27B0"></i>
    </a>
    <span><i class="icon ion-ios-search-strong" style="color: #909090; font-size: 20px; line-height: 28px;"></i></span>
    <input type="text" placeholder="  Filter by Class or Venuer">
    <a class="item-icon-right" href="#">
      <i class="icon ion-ios-settings" style="color: #9C27B0"></i>
    </a>
  </div>

  <div class="bar bar-header bar-dark class-header2">
      <a class="item-icon-left" href="#">
        <i class="icon ion-arrow-left-b" style="color: #909090"></i>
      </a>
    <div style="text-align: center; width: 250px; line-height: 24px; margin-top: 0px;">
      SUNDAY, APRIL 19
    </div>
      <a class="item-icon-right" href="#">
        <i class="icon ion-arrow-right-b" style="color: #909090"></i>
      </a>
  </div>

  <div class="class-view">
    {{#ionView}}
      {{#ionContent}}
          {{#ionList}}
            {{#each classes}}
              <div class="class-item">
                <a href="{{pathFor 'classesShow'}}" class="button button-stable">
                  <div class="row">
                    <div class="info-left">
                      <div class="info-detail class-time">{{time}}</div>
                      <div class="info-detail class-length">{{length}}</div>
                    </div>
                    <div class="info-right">
                      <div class="info-detail class-name">{{name}}</div>
                      <div class="info-detail class-gym">{{gym}}</div>
                      <div class="info-detail class-instructor">{{instructor}}</div>
                      <div class="info-detail class-location">{{region}}</div>
                    </div>
                  </div>
                </a>
              </div>
            {{/each}}
          {{/ionList}}
      {{/ionContent}}
    {{/ionView}}
  </div>

</template>
